{% extends 'base.html' %}

{% block admin-panel %}
<a href="{% url 'products_create_url' %}" class="btn btn-light">Создать продукт</a>
<a href="{% url 'category_create_url' %}" class="btn btn-light">Создать категорию</a>
<a href="{{ admin_object.get_update_url }}" class="btn btn-light edit" style=
        "{% if detail %}display: block;{% endif %}">Редактировать</a>
<a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete" style=
        "{% if detail %}display: block;{% endif %}">Удалить</a>
{% endblock %}
