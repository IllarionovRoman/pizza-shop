{% extends 'website/base_template.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row" style="margin-bottom: 200px; margin-top: 160px;">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Создание продукта</h3>
        <hr>
        <form action="{% url 'products_create_url' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success btn-block" value="Создать продукт">
        </form>
    </div>
</div>
{% endblock %}
